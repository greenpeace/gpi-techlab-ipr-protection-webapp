{% include "sidebar.html" %}

<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Add <small>search query term</small></h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
    
      <div class="container">
            <form action="/brandsearchquerycreate" method="post">
              <hr>
              <div class="form-group">
                <label for="keyword">Query Term</label>  
                <input class="form-control" name="queryterm" placeholder="queryterm"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="campaign">Query Type</label>  
                <input type="text" class="form-control" name="querytype" placeholder="Query type"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" name="language" placeholder="What languages"></input>
              </div>
                <hr>
                <input type="submit" value="Add"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
    </div>
