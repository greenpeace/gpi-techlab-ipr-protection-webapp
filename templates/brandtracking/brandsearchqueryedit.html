
{% include "header.html" %}
{% include "sidebar.html" %}
{% include "menufooternav.html" %}
{% include "topnavigation.html" %}


<!-- page content -->
<div class="right_col" role="main">
  <div class="">
    <div class="page-title">
      <div class="title_left">
        <h3>Edit <small>Search Query</small></h3>
      </div>

      <div class="title_right">
        <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix"></div>
      <div class="container">
            <form action="/brandsearchqueryupdate" method="post">
              <input type="hidden" name="id" value="{{ ngo.docid }}">
              <hr>
              <div class="form-group">
                <label for="queryterm">Query Term</label>
                <input name="queryterm" class="form-control" value="{{ ngo.queryterm }}"></input>
              </div>
                <hr>
              <div class="form-group">
                <label for="querytype">Query Type</label>  
                <input type="text" class="form-control" name="querytype" value="{{ ngo.querytype }}"></input>
              </div> 
                <hr>
              <div class="form-group">
                <label for="language">Language</label>
                <input type="text" class="form-control" name="language" value="{{ ngo.language }}"></input>
              </div>
                <hr>
                <br>
                <br>
                <input type="submit" value="Update"></input>
            </form>
            </div>
        <hr>
      </div> <!-- /container -->
    </div>

    {% include "footer.html" %}
